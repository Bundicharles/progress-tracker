<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Calendar Progress Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }

    h1, #monthYear {
      text-align: center;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
      margin-top: 10px;
    }

    .day {
      width: 100%;
      padding: 10px 0;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
      background-color: white;
      color: #4CAF50;
      font-weight: bold;
    }

    .day.completed {
      background-color: #4CAF50;
      color: white;
    }

    .day.inactive {
      background-color: #f4f4f4;
      color: #aaa;
      cursor: default;
    }

    .calendar-header {
      font-weight: bold;
      text-align: center;
      padding: 5px 0;
    }

    #streak {
      margin-top: 15px;
      text-align: center;
      font-size: 1.2em;
      color: #333;
    }

    #nav {
      text-align: center;
      margin-bottom: 10px;
    }

    #nav button {
      margin: 0 5px;
      padding: 5px 10px;
    }
  </style>
</head>
<body>

  <h1>Progress Calendar Tracker</h1>
  <div id="nav">
    <button onclick="changeMonth(-1)">← Prev</button>
    <span id="monthYear"></span>
    <button onclick="changeMonth(1)">Next →</button>
  </div>

  <div class="calendar" id="calendar-header">
    <div class="calendar-header">Sun</div>
    <div class="calendar-header">Mon</div>
    <div class="calendar-header">Tue</div>
    <div class="calendar-header">Wed</div>
    <div class="calendar-header">Thu</div>
    <div class="calendar-header">Fri</div>
    <div class="calendar-header">Sat</div>
  </div>

  <div class="calendar" id="calendar-body"></div>

  <div id="streak">Total Completed Days: 0</div>

  <script>
    const calendarBody = document.getElementById('calendar-body');
    const monthYearLabel = document.getElementById('monthYear');
    let progress = JSON.parse(localStorage.getItem('calendarProgress')) || {};
    let currentDate = new Date();

    function formatDate(date) {
      return date.toISOString().split('T')[0];
    }

    function renderCalendar() {
      calendarBody.innerHTML = '';
      const year = currentDate.getFullYear();
      const month = currentDate.getMonth();
      const firstDay = new Date(year, month, 1);
      const lastDay = new Date(year, month + 1, 0);

      const startDay = firstDay.getDay();
      const totalDays = lastDay.getDate();

      monthYearLabel.textContent = `${firstDay.toLocaleString('default', { month: 'long' })} ${year}`;

      // Fill blanks before the first day
      for (let i = 0; i < startDay; i++) {
        const blank = document.createElement('div');
        blank.classList.add('day', 'inactive');
        calendarBody.appendChild(blank);
      }

      // Fill actual days
      for (let day = 1; day <= totalDays; day++) {
        const date = new Date(year, month, day);
        const dateStr = formatDate(date);

        const cell = document.createElement('div');
        cell.classList.add('day');
        cell.textContent = day;

        if (progress[dateStr]) {
          cell.classList.add('completed');
        }

        cell.addEventListener('click', () => {
          if (cell.classList.contains('inactive')) return;

          progress[dateStr] = !progress[dateStr];
          saveProgress();
          renderCalendar();
          updateStreak();
        });

        calendarBody.appendChild(cell);
      }
    }

    function saveProgress() {
      localStorage.setItem('calendarProgress', JSON.stringify(progress));
    }

    function updateStreak() {
      const total = Object.values(progress).filter(done => done).length;
      document.getElementById('streak').textContent = `Total Completed Days: ${total}`;
    }

    function changeMonth(offset) {
      currentDate.setMonth(currentDate.getMonth() + offset);
      renderCalendar();
    }

    renderCalendar();
    updateStreak();
  </script>

</body>
</html>
